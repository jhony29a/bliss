  <rect y="80" width="1080" height="120" fill="#F9F9F9"/>
  <text x="540" y="155" font-family="Arial" font-size="40" font-weight="bold" fill="#333333" text-anchor="middle">Explorar</text>
  
  <!-- Profile card -->
