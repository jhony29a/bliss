<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  
  <!-- Status bar -->
  <rect width="1080" height="80" fill="#FF85A2"/>
  
  <!-- App header -->
  <rect y="80" width="1080" height="120" fill="#F9F9F9"/>
  <text x="540" y="155" font-family="Arial" font-size="40" font-weight="bold" fill="#333333" text-anchor="middle">Perfil</text>
  
  <!-- Profile header section -->
  <rect x="0" y="200" width="1080" height="300" fill="#FF85A2" fill-opacity="0.1"/>
  
  <!-- Profile picture -->
  <circle cx="540" cy="300" r="100" fill="#5D9FFF"/>
  
  <!-- Profile name -->
  <rect x="340" y="430" width="400" height="50" fill="#333333"/>
  
  <!-- Profile information area -->
  <rect x="50" y="550" width="980" height="120" rx="8" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="2"/>
  <rect x="100" y="580" width="200" height="30" fill="#666666"/>
  <rect x="100" y="620" width="400" height="30" fill="#333333"/>
  
  <!-- Bio section -->
  <rect x="50" y="700" width="980" height="180" rx="8" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="2"/>
  <rect x="100" y="730" width="200" height="30" fill="#666666"/>
  <rect x="100" y="770" width="800" height="80" fill="#F0F0F0"/>
  
  <!-- Interests section -->
  <rect x="50" y="910" width="980" height="200" rx="8" fill="#FFFFFF" stroke="#EEEEEE" stroke-width="2"/>
  <rect x="100" y="940" width="200" height="30" fill="#666666"/>
  
  <!-- Interest tags -->
  <rect x="100" y="990" width="120" height="40" rx="20" fill="#5D9FFF"/>
  <rect x="240" y="990" width="150" height="40" rx="20" fill="#5D9FFF"/>
  <rect x="410" y="990" width="130" height="40" rx="20" fill="#5D9FFF"/>
  <rect x="100" y="1050" width="160" height="40" rx="20" fill="#5D9FFF"/>
  <rect x="280" y="1050" width="140" height="40" rx="20" fill="#5D9FFF"/>
  
  <!-- Photos grid -->
  <rect x="50" y="1140" width="980" height="50" fill="#333333"/>
  <rect x="50" y="1200" width="320" height="320" fill="#F0F0F0"/>
  <rect x="380" y="1200" width="320" height="320" fill="#F0F0F0"/>
  <rect x="710" y="1200" width="320" height="320" fill="#F0F0F0"/>
  
  <!-- Settings button -->
  <rect x="250" y="1580" width="580" height="60" rx="30" fill="#FF85A2"/>
  
  <!-- Logout button -->
  <rect x="250" y="1670" width="580" height="60" rx="30" fill="#F0F0F0"/>
  
  <!-- Navigation bar -->
  <rect y="1840" width="1080" height="80" fill="#F9F9F9"/>
  <circle cx="270" cy="1880" r="30" fill="#CCCCCC"/>
  <circle cx="540" cy="1880" r="30" fill="#CCCCCC"/>
  <circle cx="810" cy="1880" r="30" fill="#FF85A2"/>
</svg>